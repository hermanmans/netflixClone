<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/moviesStylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/JS/watchlist.js" defer></script>
    <script src="https://kit.fontawesome.com/76ccc9430c.js" crossorigin="anonymous" defer></script>
    
    <title>Movies</title>
</head>
<body>
    <nav class="navbar" >
        <a id="backToMovies" href="/HTML/movies.html"><img id="logo" src="/Images/Netflix Edit.png" alt="Netflix Logo" width="200px" height ="180px"></a>
        <a id="movies" href="/HTML/movies.html" style="width:50%;"><h6>Movies</h6></a>
    </nav>

    <div class="watchLayout">
            <h4 id="heading3" style="color: white;">Watchlist</h4>
            <div id="watchGrid">
                <div class="watchBlock" v-for="y in sortedItems">
                    <picture>
                        <img id="icon3"  v-bind:src="y.image"  alt="">
                            <div class="icon-buttons">
                                <i class="fa-solid fa-circle-play" id="play"></i>
                                <i class="fa-solid fa-thumbs-up" id="like"></i>
                                <i class="fa-solid fa-trash-can" id="delete" v-on:click="removeMovie(y)"></i>
                            </div>
                    </picture>
                </div>
            </div>
    </div>
    <footer>
        <br>
    </footer>
</body>
</html>
