<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/moviesStylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/JS/watchlist.js" defer></script>
    <script src="https://kit.fontawesome.com/76ccc9430c.js" crossorigin="anonymous" defer></script>
    
    <title>Movies</title>
</head>
<body>
    <nav class="navbar">
        <img src="/Images/Netflix.jpg" alt="Netflix Logo" width="200px" height ="180px">
        <a id="movies" href="/HTML/movies.html"><h4 >Movies</h4></a>
        <a id="watchlist" href="/HTML/watchlist.html"><h4 >Watchlist</h4></a>
        <i class="fa-solid fa-magnifying-glass" id="search"></i><input id="searchInp">
        <h4 id="account">Account</h4>
    </nav>

    <div class="watchLayout">
            <h4 id="heading3" style="color: white;">Watchlist</h4>
            <div id="watchGrid">
                <div class="watchBlock" v-for="y in $data">
                    <img id="icon3"  v-bind:src="y.image"  alt="">
                        <div class="icon-buttons">
                            <i class="fa-solid fa-circle-play" id="play"></i>
                            <i class="fa-solid fa-thumbs-up" id="like"></i>
                            <i class="fa-solid fa-trash-can" id="delete" v-on:click="removeMovie(y)"></i>
                        </div>
                </div>
            </div>
    </div>
    <footer>
        <br>
    </footer>
</body>
</html>
