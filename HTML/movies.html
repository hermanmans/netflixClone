<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/moviesStylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/JS/movies.js" defer></script>
    <script src="https://kit.fontawesome.com/76ccc9430c.js" crossorigin="anonymous" defer></script>
    
    <title>Movies</title>
</head>
<body>
    <nav class="navbar">
        <img src="/Images/Netflix.jpg" alt="Netflix Logo" width="200px" height ="180px">
        <a id="movies" href="/HTML/movies.html"><h4 >Movies</h4></a>
        <a id="watchlist" href="/HTML/watchlist.html"><h4 >Watchlist</h4></a>
        <a id="search" href="/HTML/search.html"><h4 >Search</h4></a>
        <i class="fa-solid fa-magnifying-glass" id="search"></i><input v-on:keyup.enter ="searchMovie(x)" id="searchInp">
        <h4 id="account">Account</h4>
    </nav>
    <div id="trailer">
        <video width="99%" height= "2%" controls>
            <source src="Videos/Death on the Nile.mp4" type="video/mp4">
        </video>
    </div>
    <div class="gridLayout">
                <h4 id="heading2" style="color: white;">Coming Soon</h4>
                <div id="comingSoonGrid">
                    <div v-for="y in data" >
                        <picture>
                            <img id="icon2" v-if="y.is_coming_soon == 1" v-bind:src="y.image" width=200px height=250px alt="">
                        </picture>
                        <div id="across">COMING SOON!</div>
                    </div>
                </div>
                <h4 id="heading1" style="color: white;">New releases</h4>
            <div id="movieGrid">
                <div class="block1" v-for="x in data" >
                    <picture>
                        <img id="icon" v-bind:src="x.image"  alt="" v-on:click ="show()">
                            <div class="icon-buttons">
                                <i class="fa-solid fa-circle-play" id="play"></i>
                                <i class="fa-solid fa-circle-plus" id="add" v-on:click="addMovie(x)"  ></i>
                                <i class="fa-solid fa-thumbs-up" id="like"></i>   
                            </div>
                    </picture>
                </div>
            </div>
    </div>
    <footer>
        <br>
    </footer>
</body>
</html>
