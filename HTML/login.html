<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/JS/login.js" defer></script>
    <script src="https://kit.fontawesome.com/76ccc9430c.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="/CSS/stylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    
    <title>Login</title>
    <!--username = developer; password = admin-->
</head>
<body>
    <form class="login">
        <div class="entries">
            <label for="user">Username</label>
                <input id="user" type="text">
            <br>
            <label for="password">Password</label>
                <input id="password" type="password">
            <br>    
            <h1 v-show="user" id="approved" style="display:none;"><i class="fa-solid fa-spinner" id="load"></i></h1><button id="loginButton" type="submit">Sign In</button>
        </div>
    </form>
    
</body>
</html>
