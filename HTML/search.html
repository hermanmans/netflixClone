<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/moviesStylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/JS/search.js" defer></script>
    <script src="https://kit.fontawesome.com/76ccc9430c.js" crossorigin="anonymous" defer></script>
    
    <title>Search Results</title>
</head>
<body>
    <div id="searchGrid">
        <nav class="navbar" style="width:74%;">
            <a id="backToMovies" href="/HTML/movies.html"><img id="logo" src="/Images/Netflix Edit.png" alt="Netflix Logo" width="200px" height ="180px"></a>
            <a id="movies" href="/HTML/movies.html"><h6 >Movies</h6></a>
            <a id="watchlist" href="/HTML/watchlist.html"><h6 >Watchlist</h6></a>
            <i class="fa-solid fa-magnifying-glass" id="search"></i><input type="text" v-on:keyup.enter ="searchMovie()" id="searchInp">
        </nav>
        <h1 id="error"></h1>
        <div class="searchLayout">
            <h4 id="heading4" style="color: white;">Search Results</h4>
            <div id="searchGrid">
                <div class="searchBlock" style="display:none;">
                    <img id="searchResult" v-bind:src=null alt="Searched Movie Result" >
                        <div class="icon-buttons">
                            <i class="fa-solid fa-circle-play" id="play"></i>
                            <i class="fa-solid fa-circle-plus" id="add" ></i>
                            <i class="fa-solid fa-thumbs-up" id="like"></i>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
