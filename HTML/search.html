<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/moviesStylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/JS/search.js" defer></script>
    <script src="https://kit.fontawesome.com/76ccc9430c.js" crossorigin="anonymous" defer></script>
    
    <title>Search Results</title>
</head>
<body>
    <div id="searchGrid" >
        <nav class="navbar">
            <img src="/Images/Netflix.jpg" alt="Netflix Logo" width="200px" height ="180px">
            <a id="movies" href="/HTML/movies.html"><h4 >Movies</h4></a>
            <a id="watchlist" href="/HTML/watchlist.html"><h4 >Watchlist</h4></a>
            <a id="search" href="/HTML/search.html"><h4 >Search</h4></a>
            <i class="fa-solid fa-magnifying-glass" id="search"></i><input  v-on:keyup.enter ="searchMovie(z)" id="searchInp">
            <h4 id="account">Account</h4>
        </nav>
        <div class="searchLayout">
            <h4 id="heading4" style="color: white;">Search Results</h4>
            
                <div class="searchBlock" v-for="z in data" >
                    <img id="icon4" v-bind:src="z.image"  alt="" >
                        <div class="icon-buttons">
                            <i class="fa-solid fa-circle-play" id="play"></i>
                            <i class="fa-solid fa-circle-plus" id="add"></i>
                            <i class="fa-solid fa-thumbs-up" id="like"></i>
                            
                        </div>
                </div>
        </div>
    </div>
</body>
</html>
