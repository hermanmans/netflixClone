<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/moviesStylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="movies.js" defer></script>
    <script src="https://kit.fontawesome.com/76ccc9430c.js" crossorigin="anonymous" defer></script>
    
    <title>Movies</title>
</head>
<body>
    <nav class="navbar">
        <img src="/Images/Netflix.jpg" alt="Netflix Logo" width="200px" height ="150px">
        <a id="movies" href="movies.html"><h4 >Movies</h4></a>
        <a id="watchlist" href="watchlist.html"><h4 >Watchlist</h4></a>
        <i class="fa-solid fa-magnifying-glass" id="search"></i><input id="searchInp">
        <h4 id="account">Account</h4>
    </nav>
    <div>
        <h4 style="color: white;">New releases</h4>
        <div id="movieGrid">
            <div class="icon" v-for="x in data" >
                <img v-bind:src="x.image" width=200px height=250px alt="">
                <div class="icon-buttons">
                    <i class="fa-solid fa-circle-play" id="play"></i>
                    <i class="fa-solid fa-circle-plus" id="add"></i>
                    <i class="fa-solid fa-thumbs-up" id="like"></i>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
